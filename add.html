    <script>
        function validateForm() {
            var name = document.form1.name.value;
            var id = document.form1.id.value;
            var major = document.form1.major.value;
            var email = document.form1.email.value;
            var rc = document.form1.rc.value;
            var phoneNumber = document.form1['phone-number'].value;
        
            if (name === "") {
                alert("Name is required.");
                document.form1.name.focus();
                return false;
            }
        
            if (id === "") {
                alert("ID is required.");
                document.form1.id.focus();
                return false;
            }
        
            if (major === "") {
                alert("Major is required.");
                document.form1.major.focus();
                return false;
            }
        
            if (email === "") {
                alert("Email is required.");
                document.form1.email.focus();
                return false;
            }
        
            if (rc === "") {
                alert("RC is required.");
                document.form1.rc.focus();
                return false;
            }
        
            if (phoneNumber === "") {
                alert("Phone Number is required.");
                document.form1['phone-number'].focus();
                return false;
            }

            alert("게시물이 추가됩니다.");
            return false; // 우선은 다시 페이지로 돌아오기 위해 false로 설정
